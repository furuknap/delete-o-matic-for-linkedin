<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Filter Settings</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .topic-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .topic-item input[type="text"] {
            flex-grow: 1;
            margin-right: 8px;
        }

        .settings-section {
            margin-bottom: 16px;
        }

        .topic-item-disabled {
            opacity: 0.6;
        }

        .topic-item-disabled * {
            color: #888;
        }
    </style>
</head>

<body>
    <h2>Content Filter Settings</h2>



    <div class="settings-section">
        <h3>Topics to Filter</h3>
        <div id="topicsList"></div>
        <button id="addTopic">Add Topic</button>
    </div>

    <button id="saveSettings">Save Settings</button>
    <div class="settings-section">
        <button id="clearCache">Clear Post Cache</button>
        <small style="display: block; margin-top: 4px; color: #666;">Clear cached post evaluations if filtering seems incorrect</small>
    </div>
    <script src="popup.js"></script>
</body>

</html>
