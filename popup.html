<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Filter Settings</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .topic-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .topic-item input[type="text"] {
            flex-grow: 1;
            margin-right: 8px;
        }

        .settings-section {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <h2>Content Filter Settings</h2>

    <div class="settings-section">
        <h3>Filter Mode</h3>
        <select id="filterMode">
            <option value="keywords">Keywords</option>
            <option value="llm">LLM Analysis</option>
        </select>
    </div>

    <div id="apiKeySection" class="settings-section" style="display: none;">
        <h3>LLM Settings</h3>
        <select id="llmModel" style="margin-bottom: 8px; width: 100%;">
            <option value="gpt-4o-mini">OpenAI GPT-4o Mini</option>
            <option value="gemini-2.0-flash-exp">Google Gemini Flash</option>
            <option value="claude-3-5-sonnet-20241022">Anthropic Claude 3.5 Sonnet</option>
        </select>
        <input type="password" id="apiKey" placeholder="Enter API key for selected model" style="width: 100%;">
        <small style="display: block; margin-top: 4px; color: #666;">
            OpenAI: Use Bearer token<br>
            Google: Use API key<br>
            Anthropic: Use API key
        </small>
        <div style="margin-top: 8px;">
            <label>
                <input type="checkbox" id="debugMode"> Debug Mode (Log LLM queries to console)
            </label>
        </div>
    </div>

    <div class="settings-section">
        <h3>Topics to Filter</h3>
        <div id="topicsList"></div>
        <button id="addTopic">Add Topic</button>
    </div>

    <button id="saveSettings">Save Settings</button>
    <div class="settings-section">
        <button id="clearCache">Clear Post Cache</button>
        <small style="display: block; margin-top: 4px; color: #666;">Clear cached post evaluations if filtering seems incorrect</small>
    </div>
    <script src="popup.js"></script>
</body>

</html>
